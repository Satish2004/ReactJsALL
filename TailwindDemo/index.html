<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" class="css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card</title>
  </head>
  <body>
    <div class="border-solid border-2 border-sky-500 text-center justify-center mt-[10%] ml-[40%] w-[550px]">
        <div class="">
            <!-- Quote container -->
            <div
              class="bg-cyan-600 text-white h-24 w-95 flex items-center justify-center"
            >
              <h2 class="font-bold text-3xl">News you can Trust</h2>
            </div>
            <!-- content conatiner -->
            <div class="text-center mt-10 w-full">
              <h3 class=" text-black  flex items-center justify-center font-extrabold text-xl">Stay up to date with the Latest!</h3>
              <p class="text-black flex justify-center  text-2xl w-full">Subscribe to our news letter for the latest news straight into your inbox</p>
             <form class=" text-center justify-center items-center m-10 block mb-2 text-sm font-medium text-gray-900 dark:text-white "> <input type="text" placeholder="your@example.com" class=" w-80 h-10 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 text-center text-black">
               <button class="flex-wrap w-full mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Subscribe Now</button></form>
                     <p class="underline">we value your privacy</p>
            </div>
          </div>
    </div>
  </body>
</html>
